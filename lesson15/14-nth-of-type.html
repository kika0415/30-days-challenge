<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box :nth-of-type(2n) {
        background-color: red;
      }
      .box :nth-last-of-type(2) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>1 p</p>
      <h3>2 h3</h3>
      <div>3 div</div>
      <span>4 span</span>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <p>10 p</p>
    </div>
  </body>
</html>
