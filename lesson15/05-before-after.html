<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      ul li {
        border: 1px solid red;
      }
      ul::before {
        content: 'before';
        display: block;
        border: 1px solid blue;
        width: 200px;
        height: 300px;
      }
      ul::after {
        content: 'after';
        display: block;
        border: 1px solid blue;
        width: 200px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
