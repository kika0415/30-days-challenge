<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 0;
      }
      .box {
        width: 200px;
        height: 200px;
        border: 1px solid red;
      }
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .box p {
        height: 35px;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../public/bg.jpeg" alt="" />
      <p>我是荷花</p>
    </div>
  </body>
</html>
