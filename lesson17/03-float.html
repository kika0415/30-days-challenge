<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 600px;
        height: 200px;
        background-color: skyblue;
        border: 1px solid #000;
      }
      .b {
        width: 200px;
        height: 200px;
        float: left;
      }
      .b1 {
        background-color: tomato;
        height: 50px;
      }
      .b2 {
        width: 400px;
        height: 100px;
        background-color: pink;
      }
      .b3 {
        width: 400px;
        height: 100px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="b b1">1 tomato</div>
      <div class="b b2">2 pink</div>
      <div class="b b3">3 yellow</div>
      <!-- <div class="b">4</div> -->
    </div>
  </body>
</html>
