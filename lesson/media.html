<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <h1>audio, video</h1>
    <h2>audio tag</h2>
    <!--  -->
    <audio controls loop src="../public/jpn_7.wav">this is a audio</audio>
    <h2>source tag</h2>
    <audio controls>
      <source src="../public/jpn_7.wav" type="audio/wav" />
      <source src="../public/jpn_7.ogg" type="audio/ogg" />
      <source src="../public/jpn_7.mp3" type="audio/mpeg" />
    </audio>
    <h2>video>source tag</h2>
    <video controls width="300">
      <source src="../public/周六30分钟逛物产店.mp4" type="video/mp4" />
      <source src="../public/周六30分钟逛物产店.webm" type="video/webm" />
      <source src="../public/周六30分钟逛物产店.mp4" type="video/mp4" />
      <source src="../public/周六30分钟逛物产店.mp4" type="video/mp4" />
      not support video
    </video>
  </body>
</html>
